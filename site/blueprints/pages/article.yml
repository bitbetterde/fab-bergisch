title: Artikel

columns:
  main:
    width: 2/3
    sections:
      fields:
        type: fields
        fields:
          subheading:
            type: text
            label: Subtitel
          teaser:
            type: textarea
            label: Teaser
            buttons: false
          text:
            type: blocks
            fieldsets:
              - heading
              - text
              - list
              - image
              - code
              - person
              - youtube
              - horizontalcard
              - actionbox
              - imageslider
              - minicard
              - verticalnewscardslider
              - accordion
            label: Inhalt
            required: true

  sidebar:
    width: 1/3
    sections:
      fieldsRight:
        type: fields
        fields:
          heroimage:
              type: files
              layout: cards
              label: Headerbild
              required: true
              multiple: false
              query: page.images.template('article-heroimage')
              uploads:
                template: heroimage
          tag:
            type: tags
            max: 1
            label: Tag
      files:
        type: files
