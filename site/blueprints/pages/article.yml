title: Article Page

columns:
  main:
    width: 2/3
    sections:
      fields:
        type: fields
        fields:
          heroimage:
            type: files
            label: Hero Image
            required: true
            multiple: false
            query: page.images.template('heroimage')
            uploads:
              template: heroimage
          subheading:
            type: text
            label: Subheading
          teaser:
            type: textarea
            label: Teaser
            buttons: false
          text:
            type: blocks
            fieldsets:
              - heading
              - text
              - list
              - image
              - code
              - person
              - youtube
              - horizontalcard
            label: Inhalt
            required: true
  sidebar:
    width: 1/3
    sections:
      pages:
        type: pages
        template: default
      files:
        type: files

