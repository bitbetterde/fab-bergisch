title: Article Page

columns:
  main:
    width: 2/3
    sections:
      fields:
        type: fields
        fields:
          subheading:
            type: text
            label: Subtitel
          teaser:
            type: textarea
            label: Teaser
            buttons: false
          text:
            type: blocks
            fieldsets:
              - heading
              - text
              - list
              - image
              - code
              - person
              - youtube
              - horizontalcard
              - actionbox
              - imageslider
              - verticalnewscardslider
            label: Inhalt
            required: true
          tag:
            type: text
            label: Tag
  sidebar:
    width: 1/3
    sections:
      fieldsRight:
        type: fields
        fields:
          heroimage:
              type: files
              layout: cards
              label: Hero Image
              required: true
              multiple: false
              query: page.images.template('article-heroimage')
              uploads:
                template: heroimage
      pages:
        type: pages
      files:
        type: files
