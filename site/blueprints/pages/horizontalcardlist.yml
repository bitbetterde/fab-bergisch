title: Kategorie / Liste
columns:
  main:
    width: 2/3
    sections:
      fieldsLeft:
        type: fields
        fields:
          subheading:
            type: text
            label: Subtitel
      pages:
        type: pages
        label: Seiten
        layout: cards
        template: article
    
  sidebar:
    width: 1/3
    sections:
      fields:
        type: fields
        fields:
          heroimage:
            type: files
            label: Headerbild
            required: true
            multiple: false
            query: page.images.template('article-heroimage')
            uploads:
              template: heroimage


