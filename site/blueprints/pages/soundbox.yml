title: Soundbox

columns:
  main:
    width: 2/3
    sections:
      fields:
        extends: sections/default-fields
        fields:
          info:
            label: Info
            type: info
            text: |
              Die Soundbox ist eine Art akustisches Gästebuch, in dem Menschen ihre Gedanken, Ideen und Geschichten in Form von Audioaufnahmen teilen können. Alle Aufnahmen, die mithilfe des "Recorder"-Blocks erstellt werden, landen hier.

      recordings:
        extends: sections/soundbox-fields


  sidebar:
    width: 1/3
    sections:
      fieldsRight:
        type: fields
        fields:
          heroimage:
              type: files
              layout: cards
              label: Headerbild
              help: Das Bild wird auf die volle Bildschirmbreite des Besuchers skaliert. Damit es auch auf großen Monitoren gut aussieht bietet sich eine Breite von mindestens 2000 Pixeln an. Es sollte außerdem ein Seitenverhältnis von ca. 21:9 aufweisen. Eine gute Größe wäre zum Beispiel 2100x900 Pixel.
              required: true
              multiple: false
              query: page.images.template('article-heroimage')
              uploads:
                template: article-heroimage
          tag:
            type: tags
            max: 1
            label: Tag
          hideInFooter:
            type: toggle
            label: Seite (inkl. Unterseiten) im Footer-Menü ausblenden
            default: false
            text:
              - "Nein"
              - "Ja"
      pages:
        type: pages
        label: Unterseiten
        templates:
          - default
          - article
          - horizontalcardlist
      files:
        type: files
