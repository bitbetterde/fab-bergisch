title: Map
icon: globe

columns:
  main:
    width: 2/3
    sections:
      pages:
        layout: cardlets
        label: Orte
        info: "{{ page.category }}"
        type: pages
        template: poi
  sidebar:
    width: 1/3
    sections:
      fields:
        type: fields
        fields:
          alphabeticSorting:
            text:
              - "Nein"
              - "Ja"
            type: toggle
            label: Alphabetische Sortierung?
            help: Wenn die alphabetische Sortierung aktiviert ist, hat die Kirby-interne Reihenfolge der Seiten keine Funktion mehr.
          categoryColorMapping:
            type: structure
            label: Kategorie- & Markerfarben
            fields:
              category:
                label: Kategorie
                type: tags
                required: true
                accept: options
                options:
                  min: 1
                  max: 1
                  type: query
                  query: page.children.pluck("category", ",", true)
              color:
                extends: fields/fc-colors
                required: true
          tagColorMapping:
            type: structure
            label: Tagfarben
            fields:
              category:
                label: Tag
                type: tags
                required: true
                accept: options
                options:
                  min: 1
                  max: 1
                  type: query
                  query: page.children.pluck("tags", ",", true)
              color:
                extends: fields/fc-colors
                required: true

